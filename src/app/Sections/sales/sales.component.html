<div *ngIf="dataSource" >
  <div class="fluid-container">   
    <table class="table table-dark tab">
    <thead>
      <tr>
        <th scope="col">orderId</th>
        <th scope="col">CustomerId</th>
        <th scope="col">Total</th>
        <th scope="col">placed</th>
        <th scope="col">Completed</th>
      </tr>
    </thead>
      <tr *ngFor="let order of dataSource.data" >
        <td>{{order.orderId}}</td>
        <td>{{order.customerId}}</td>
        <td>{{order.total}}</td>
        <td>{{order.placed}}</td>
        <td>{{order.completed}}</td>


    </tr>
     
  </table>
  
<!-- using angular material -->

<mat-table  [dataSource]="dataSource.data| ObjToArray " class="data">

  <!-- <mat-header-row *matHeaderRowDef="columnsDisplayss"></mat-header-row> -->
<mat-row  *matRowDef="let row; columns: columnsDisplay"></mat-row>

<ng-container matColumnDef="orderId">
  <mat-header-cell  *matHeaderCellDef> orderId</mat-header-cell>
  <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
</ng-container>
</mat-table >
</div>
<div>
      <app-pagination
      (goPrev) ="goToPrevious()"
      (goNext) ="goToNext()"
      >
      </app-pagination>
</div>
</div>
